<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"><html><head>	<title>Test</title>	<script type="text/JavaScript">		function setMenuLink() {
			var menuLink = document.getElementById("menuLink");
			menuLink.href = menuLink.href + "?d=" + getTimeStamp();
		}		function getTimeStamp() {
			var d = new Date();
			// return = d.getTime();
			return d.getMonth() + 1 + "-" + d.getDate() + "-" + d.getFullYear();
		}		
	</script>		<!-- ***  END OF WHAT IS NEEDED TO GET THIS STUFF RUNNING *** --></head><body onload="setMenuLink()">
<p><a href="/semanlink/statix/test.pdf" id="menuLink">Menu of the day</a></p></body></html>
