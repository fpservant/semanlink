<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"><html><head>	<title>Access to Semanlink data from an HTML page</title>	<!-- meta http-equiv="pragma" content="no-cache" -->	<meta NAME="Author" Content="fps@semanlink.net">	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">	<!-- ***  HERE IS WHAT IS NEEDED TO GET THIS STUFF RUNNING *** -->	<!-- the only thing you should have to modify is the semanlinkUrl function -->		<script type="text/JavaScript">		// url of semanlink servlet.		// must be slash terminated		function semanlinkUrl() {			// return "http://127.0.0.1/semanlink/";			// return "http://www.semanlink.net/";			// to handle case of te online semanlink servlet			// and case of a semanlink servlet running at a standard host:port/semanlink location			s = document.location.href;			if (s.indexOf("http://www.semanlink.net") > -1) {				return "http://www.semanlink.net/";			} else {				return "/semanlink/";			}		}		function includeScriptFileString(filepath) {			return '<' + 'script src="' + semanlinkUrl() + filepath +'" type="text/javascript"></' + 'script>';		}		function includeCssFileString(filepath) {			return '<link rel="stylesheet" href="' + semanlinkUrl() + filepath + '" type="text/css" >';		}	</script>		<!-- the following scripts and css (if style is to be used) must be accessible:		<script src="http://127.0.0.1/semanlink/scripts/trees.js" type="text/javascript">//</script >	<link rel="stylesheet" href="http://127.0.0.1/semanlink/css/slstyles.css" type="text/css">	A small trick here to avoid repeating the typing of the url of semanlink servlet: -->	<script type="text/JavaScript">		includeScriptFileString("scripts/ajax-sl.js");		document.write(includeScriptFileString("scripts/ajax-sl.js"));		document.write(includeScriptFileString("scripts/trees.js"));		document.write(includeCssFileString("css/slstyles.css"));	</script>		<!-- ***  END OF WHAT IS NEEDED TO GET THIS STUFF RUNNING *** --></head><body onload="snip('semantic_web.html','documents&mode=2','documentsDivId')"><div class="graybox"><h1>Access to Semanlink data from an HTML page</h1><p>This page shows access to Semanlink data from an	HTML	page using Ajax.</p><h2>Documents marked with tag "Semantic Web", in an expanded tree</h2>	<div id="documentsDivId"></div></div></body></html>
